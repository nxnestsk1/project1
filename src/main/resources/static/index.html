<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <style>
        /* Estilos internos para a página inicial */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Garante que a página ocupe toda a altura da tela */
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .intro-text {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        nav {
            margin-top: 30px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 12px 25px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: auto; /* Garante que o rodapé vá para a parte inferior */
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Bookstore!</h1>
</header>

<p class="intro-text">Explore our collection or add a new book to our library!</p>

<nav>
    <ul>
        <li><a href="/books-page">View Books</a></li>
        <li><a href="/add-book">Add a New Book</a></li>
    </ul>
</nav>

<footer>
    <p>&copy; 2024 Bookstore. All Rights Reserved.</p>
</footer>

</body>
</html>
